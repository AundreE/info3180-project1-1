<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
    </head>
    
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <br/><br/>
        
        {% block main %} {% endblock %}
    </body>
</html>
